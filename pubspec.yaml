name: book_rental_platform
description: A complete shopping app demo for selling clothes.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.11.0        # Firebase Core
  firebase_auth: ^5.4.2        # Firebase Authentication
  cloud_firestore: ^5.6.3       # Cloud Firestore
  provider: ^6.0.2
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.11
  http: ^1.3.0
  carousel_slider: ^4.0.0
  sqflite: ^2.2.0+4
  sqflite_common_ffi: ^2.0.0+4  # or the latest version
  path: ^1.8.0
  uuid: ^3.0.6
  mask_text_input_formatter: ^2.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

 
flutter:
  uses-material-design: true
  assets:
    - assets/images/headphones.png
    - assets/images/smartphone.png
    - assets/images/laptop.png
    - assets/images/smartwatch.png
    - assets/images/backpack.png
    - assets/images/coffee_maker.png
    - assets/images/shoes.png
    - assets/images/speaker.png
    - assets/images/camera.png
    - assets/images/lamp.png
    - assets/images/tablet.png
    - assets/images/chair.png
    - assets/images/kettle.png
    - assets/images/tv.png
    - assets/images/mouse.png
    - assets/images/deal_1.jpg
    - assets/images/jacket.jpeg
    - assets/images/jean.jpeg
    - assets/images/shirt.png
    - assets/images/shirt2.jpeg
    - assets/images/jacket2.jpeg
    - assets/images/pants.jpeg
  

